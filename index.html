<html>
    <head>
        
       <title>App minha selfie</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!--LINK DA BIBLIOTECA BOOTSTRAP-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

        <!--LINK DO ESTILO-->
        <link href="style.css" rel="stylesheet">

        <!--LINK DA BIBLIOTECA WEBCAM.JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

</head>
 
<body>
    <div class="container">
        <center>
            <!--link para fazer download automatico-->
            <a href="" id="link" download="myselfie.png"></a>
            
            <h1>App Selfie por voz 
                <img id="logo_img" src="selfie.jpeg">
            </h1>
            <hr>
            <h4 style="color:red;">Pressione permitir no pop-up, depois dê um comando de voz</h4>
            
            <div class="form-group">
                <h3>Diga "tire minha selfie"</h3>
                <label>Sua saída de voz : </label>
                <textarea class="form-control" id="caixaTexto" readonly="false"></textarea>
            </div>

            <button class="btn btn-primary" onclick="start()">Iniciar</button>
            <p>Pressione o botão Iniciar</p>
            <label>Sua webcam : </label>
            <div id="camera"></div>
            <br>
            <label>Sua selfie será exibida aqui: </label>
            <div id="result" ></div>
        </center>
    </div>
    <script src="main.js"></script>
</body>
</html>
